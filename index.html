<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="sidebar">
            <div class="logo">
                <img src="./icons/dashboard.svg">
                <p>Dashboard</p>
            </div>
            <div class="first-list">
                <ul>
                    <li>
                        <div class="list-item">
                            <img class="sidebar-icons" src="./icons/home-account.svg">Home
                        </div>
                    </li>
                    <li>
                        <div class="list-item">
                            <img class="sidebar-icons" src="./icons/account.svg">Profile
                        </div>
                    </li>
                    <li>
                        <div class="list-item">
                            <img class="sidebar-icons" src="./icons/message.svg">Messages
                        </div>
                    </li>
                    <li>
                        <div class="list-item">
                            <img class="sidebar-icons" src="./icons/history.svg">History
                        </div>
                    </li>
                    <li>
                        <div class="list-item">
                            <img class="sidebar-icons" src="./icons/briefcase.svg">Tasks
                        </div>
                    </li>
                    <li>
                        <div class="list-item">
                            <img class="sidebar-icons" src="./icons/account-group.svg">Communities
                        </div>
                    </li>
                </ul>
            </div>
            <div class="second-list">
                <ul>
                    <li>
                        <div class="list-item">
                            <img class="sidebar-icons" src="./icons/cog.svg">Settings
                        </div>
                    </li>
                    <li>
                        <div class="list-item">
                            <img class="sidebar-icons" src="./icons/help-box.svg">Support
                        </div>
                    </li>
                    <li>
                        <div class="list-item">
                            <img class="sidebar-icons" src="./icons/lock.svg">Privacy
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <img class="search-bar-icons" src="./icons/magnify.svg">
                <input type="text">
                <div class="right-side">
                    <img class="search-bar-icons" src="./icons/bell.svg">
                    <img class="search-profile-picture" src="./images/profile-picture.jpg">
                    <p>Morgan Oakley</p>
                </div>        
            </div>
            <div class="greeting">
                <div class="greeting-left-side">
                    <img src="./images/profile-picture.jpg">
                    <p>Hi there,<br> <span class="large-greeting-text">Morgan Oakley (@morgan)</span></p>
                </div>
                <div class="greeting-right-side">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
                
            </div>
        </div>
        <div class="main-content">
            test2
        </div>
    </div>
    <div>Icons made from <a href="https://www.onlinewebfonts.com/icon">svg icons</a>is licensed by CC BY 4.0</div>
</body>
</html>
